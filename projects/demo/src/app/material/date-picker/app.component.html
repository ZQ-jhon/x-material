<div class="">
  <h4>Date Range Picker</h4>

  <div class="">
    <mat-form-field appearance="outline" style="display: block;">
      <mat-label>
        Select Date
      </mat-label>
      <input
        type="text"
        xMatDatePicker
        matInput
        [(ngModel)]="selected"
        class="form-control"
        placeholder="Choose date"
        [showDropdown]="true"
        [lockStartDate]="false"
        [customRangeDirection]="false"
        (ngModelChange)="ngModelChange($event)"
        (change)="change($event)"
        showCancel="true"
        [isRangePicker]="true"
        [locale]="{
          applyLabel: '确定',
          cancelLabel: '取消',
          daysOfWeek: ['一', '二', '三', '四', '五', '六', '日'],
          monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
          firstDay: 7
        }"
      />
    </mat-form-field>
  </div>
  <div class="">
    <br />
    <button mat-raised-button color="primary" class="x-mat-date-picker-action" (click)="open($event)">
      open from a button
    </button>
    <button
      mat-raised-button
      color="warn"
      *ngIf="selected && selected.startDate"
      class="x-mat-date-picker-action"
      (click)="clear($event)"
    >
      Clear
    </button>
  </div>
</div>
