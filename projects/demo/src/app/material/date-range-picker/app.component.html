<div class="">
  <div class="">
    <mat-form-field appearance="outline">
      <mat-label>
        Select Date
      </mat-label>
      <input
        type="text"
        xMatDateRangePicker
        matInput
        [(ngModel)]="selected"
        class="form-control"
        placeholder="Choose date"
        [showDropdown]="true"
        [lockStartDate]="false"
        [customRangeDirection]="false"
        (ngModelChange)="ngModelChange($event)"
        (change)="change($event)"
        showCancel="true"
      />
    </mat-form-field>
  </div>
  <div class="">
    <br />
    <button mat-raised-button color="primary" class="x-mat-date-range-picker-action" (click)="open($event)">
      open from a button
    </button>
    <button
      mat-raised-button
      color="warn"
      *ngIf="selected && selected.startDate"
      class="x-mat-date-range-picker-action"
      (click)="clear($event)"
    >
      Clear
    </button>
  </div>
</div>
