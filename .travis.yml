dist: trusty
sudo: false

language: node_js
node_js:
  - '10'

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

sources:
  - google-chrome
packages:
  - dpkg
  - google-chrome-stable

cache:
  npm: true
  directories:
    - ./node_modules
    - ~/.cache

install:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - $(npm bin)/cypress run --record
